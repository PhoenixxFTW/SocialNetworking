plugins {
    id 'java'
}

group 'SocialNetworkingSystem'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}

dependencies {

    // https://mvnrepository.com/artifact/com.esotericsoftware/kryonet
    compile group: 'com.esotericsoftware', name: 'kryonet', version: '2.22.0-RC1'

    // https://mvnrepository.com/artifact/com.jfoenix/jfoenix
    compile group: 'com.jfoenix', name: 'jfoenix', version: '1.5.0'

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'



    testCompile group: 'junit', name: 'junit', version: '4.12'
}
